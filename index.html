<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>杖剑传说 · 石头最省计算器</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#131c33;
  --card:#1a2545;
  --gold:#e8c77a;
  --cyan:#6fd3ff;
  --text:#e5edff;
  --muted:#9aa8cc;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(1200px 600px at 50% -200px,#22315a,#0b1220);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC",sans-serif;
  color:var(--text);
}

.container{
  max-width:430px;
  margin:auto;
  padding:18px 14px 40px;
}

.panel{
  background:linear-gradient(180deg,#1a2545,#121b33);
  border-radius:18px;
  padding:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

.title{
  text-align:center;
  font-size:22px;
  color:var(--gold);
  margin-bottom:16px;
}

.field{margin-bottom:14px}
.label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:none;
  background:#0f172b;
  color:#fff;
  font-size:16px;
}

button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#e8c77a,#cfa24a);
  color:#2a1f00;
}

.results{
  margin-top:16px;
  display:grid;
  gap:12px;
}

.card{
  background:#0f172b;
  border-radius:14px;
  padding:14px;
}

.card h3{
  margin:0 0 6px;
  font-size:15px;
  color:var(--cyan);
}

.best{
  border:1px solid var(--gold);
}

.footer{
  text-align:center;
  font-size:12px;
  color:#6f7fa6;
  margin-top:14px;
}
</style>
</head>

<body>
<div class="container">
  <div class="panel">
    <div class="title">石头最省计算器</div>

    <div class="field">
      <div class="label">目标石头数量</div>
      <input id="target" type="number" inputmode="numeric" placeholder="例如：1000">
    </div>

    <div class="field">
      <div class="label">碎片价格（10 个）</div>
      <input id="fragPrice" type="number" inputmode="numeric" placeholder="例如：247">
    </div>

    <div class="field">
      <div class="label">石头价格（10 个）</div>
      <input id="stonePrice" type="number" inputmode="numeric" placeholder="例如：52">
    </div>

    <button onclick="calc()">开始计算</button>

    <div class="results" id="results"></div>

    <div class="footer">杖剑传说玩家专用 · 多方案对比版</div>
  </div>
</div>

<script>
function calc(){
  const t = Number(target.value);
  const fp = Number(fragPrice.value);
  const sp = Number(stonePrice.value);
  if(!t||!fp||!sp) return;

  const stonePerFrag = 2;

  const direct = (t/10)*sp;
  const byFrag = ((t/stonePerFrag)/10)*fp;

  let html = "";

  const best = direct < byFrag ? "direct" : "frag";

  html += `
    <div class="card ${best==='direct'?'best':''}">
      <h3>方案 A：直接买石头</h3>
      花费约 <strong>${direct.toFixed(2)}</strong> 元
    </div>
    <div class="card ${best==='frag'?'best':''}">
      <h3>方案 B：买碎片分解</h3>
      花费约 <strong>${byFrag.toFixed(2)}</strong> 元
    </div>
  `;

  results.innerHTML = html;
}
</script>
</body>
</html>
