<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>杖剑传说 · 多碎片方案对比</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#131c33;
  --card:#1a2545;
  --gold:#e8c77a;
  --cyan:#6fd3ff;
  --text:#e5edff;
  --muted:#9aa8cc;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(1200px 600px at 50% -200px,#22315a,#0b1220);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC",sans-serif;
  color:var(--text);
}

.container{
  max-width:430px;
  margin:auto;
  padding:18px 14px 40px;
}

.panel{
  background:linear-gradient(180deg,#1a2545,#121b33);
  border-radius:18px;
  padding:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}

.title{
  text-align:center;
  font-size:22px;
  color:var(--gold);
  margin-bottom:16px;
}

.field{margin-bottom:14px}
.label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:none;
  background:#0f172b;
  color:#fff;
  font-size:16px;
}

button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#e8c77a,#cfa24a);
  color:#2a1f00;
}

.results{
  margin-top:16px;
}

.card{
  background:#0f172b;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}

.card h3{
  margin:0 0 6px;
  font-size:15px;
  color:var(--cyan);
}

.best{
  border:1px solid var(--gold);
}
.footer{
  text-align:center;
  font-size:12px;
  color:#6f7fa6;
  margin-top:14px;
}
</style>
</head>

<body>
<div class="container">
  <div class="panel">
    <div class="title">石头最省计算器（多方案对比）</div>

    <div class="field">
      <div class="label">目标石头数量</div>
      <input id="target" type="number" inputmode="numeric" placeholder="例如：1000">
    </div>

    <!-- 碎片方案 -->
    <div id="fragPlans"></div>

    <button onclick="addPlan()">添加碎片方案</button>
    <button onclick="calc()">开始计算</button>

    <div class="results" id="results"></div>
    <div class="footer">杖剑传说玩家专用 · 多碎片方案对比版</div>
  </div>
</div>

<script>
let planCount = 0;
const maxPlans = 5;

function addPlan(){
  if(planCount >= maxPlans) return;

  planCount++;
  const id = planCount;

  const html = `
    <div class="card" id="plan-${id}">
      <h3>碎片方案 ${id}</h3>
      <div class="field">
        <div class="label">碎片价格（10个）</div>
        <input id="fragPrice-${id}" type="number" inputmode="numeric" placeholder="例如：247">
      </div>
      <div class="field">
        <div class="label">每个碎片分解成多少石头</div>
        <input id="fragToStone-${id}" type="number" inputmode="numeric" placeholder="例如：2">
      </div>
      <button onclick="removePlan(${id})" style="background:#2b2f3a;margin-top:10px;">删除该方案</button>
    </div>
  `;
  fragPlans.insertAdjacentHTML('beforeend', html);
}

function removePlan(id){
  const el = document.getElementById(`plan-${id}`);
  if(el) el.remove();
}

function calc(){
  const target = Number(document.getElementById("target").value);
  if(!target){
    results.innerHTML = `<div class="card">请输入目标石头数量</div>`;
    return;
  }

  const plans = [];

  // 读取碎片方案
  for(let i=1;i<=planCount;i++){
    const fp = Number(document.getElementById(`fragPrice-${i}`)?.value);
    const fts = Number(document.getElementById(`fragToStone-${i}`)?.value);
    if(fp && fts){
      const cost = (target/fts/10)*fp;
      plans.push({
        name:`碎片方案 ${i}`,
        type:'frag',
        cost,
        price:fp,
        rate:fts
      });
    }
  }

  // 直接买石头方案
  const sp = Number(document.getElementById("stonePrice")?.value);
  if(sp){
    const cost = (target/10)*sp;
    plans.push({
      name:"直接买石头",
      type:'stone',
      cost,
      price:sp,
      rate:1
    });
  }

  if(plans.length===0){
    results.innerHTML = `<div class="card">请至少填写一个方案（碎片或石头）</div>`;
    return;
  }

  plans.sort((a,b)=>a.cost-b.cost);
  const best = plans[0];

  let html = "";
  plans.forEach(p=>{
    html += `
      <div class="card ${p===best?'best':''}">
        <h3>${p.name}${p.type==='frag'?`（每碎片→${p.rate}石）`:''}</h3>
        <div>价格（10个）：${p.price}</div>
        <div>预计花费：<strong>${p.cost.toFixed(2)}</strong> 元</div>
      </div>
    `;
  });

  results.innerHTML = html;
}
</script>
</body>
</html>
