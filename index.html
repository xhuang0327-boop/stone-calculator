<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<title>杖剑传说 · 石头最省计算器</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#121b2f;
  --panel2:#182341;
  --gold:#e8c77a;
  --cyan:#6fd3ff;
  --text:#dbe6ff;
  --muted:#8fa2c9;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:radial-gradient(1200px 600px at 50% -200px,#1d2a4a,#0b1220);
  font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Helvetica Neue",Arial;
  color:var(--text);
}

.container{
  max-width:420px;
  margin:0 auto;
  padding:20px 14px 40px;
}

.card{
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border-radius:18px;
  padding:18px 16px 22px;
  box-shadow:0 20px 50px rgba(0,0,0,.45);
}

.title{
  text-align:center;
  font-size:22px;
  color:var(--gold);
  margin-bottom:18px;
  letter-spacing:1px;
}

.field{
  margin-bottom:14px;
}

.label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:none;
  background:#0f172b;
  color:#fff;
  font-size:16px;
  outline:none;
}

input::placeholder{color:#55638a;}

button{
  width:100%;
  margin-top:16px;
  padding:12px;
  font-size:16px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#e8c77a,#cfa24a);
  color:#2a1f00;
  font-weight:600;
}

.result{
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  background:#0f172b;
  line-height:1.6;
}

.result strong{
  color:var(--gold);
  font-size:17px;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#6f7fa6;
  margin-top:14px;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="title">石头最省计算器</div>

    <div class="field">
      <div class="label">目标石头数量</div>
      <input id="target" type="number" inputmode="numeric" value="1000">
    </div>

    <div class="field">
      <div class="label">碎片价格（10 个）</div>
      <input id="fragPrice" type="number" inputmode="numeric" value="247">
    </div>

    <div class="field">
      <div class="label">石头价格（10 个）</div>
      <input id="stonePrice" type="number" inputmode="numeric" value="59">
    </div>

    <button onclick="calc()">计算最省方案</button>

    <div class="result" id="result">
      点击按钮开始计算
    </div>

    <div class="footer">
      杖剑传说玩家专用 · 移动端稳态版
    </div>
  </div>
</div>

<script>
function calc(){
  const target = Number(document.getElementById("target").value);
  const fragPrice = Number(document.getElementById("fragPrice").value);
  const stonePrice = Number(document.getElementById("stonePrice").value);

  if(!target||!fragPrice||!stonePrice){
    document.getElementById("result").innerText="请输入完整数值";
    return;
  }

  // 假设：1 碎片 = 2 石头
  const stonePerFrag = 2;

  const costByStone = (target/10)*stonePrice;
  const fragNeed = target/stonePerFrag;
  const costByFrag = (fragNeed/10)*fragPrice;

  let text = "";

  if(costByStone <= costByFrag){
    text = `推荐方案：<strong>直接买石头</strong><br>
    预计花费：${costByStone.toFixed(2)} 元`;
  }else{
    text = `推荐方案：<strong>买碎片再分解</strong><br>
    预计花费：${costByFrag.toFixed(2)} 元`;
  }

  document.getElementById("result").innerHTML = text;
}
</script>
</body>
</html>
